<!-- Версия для слабовидящих -->
<script>
    const watchs = document.getElementsByClassName("watch");
    const html = document.getElementsByTagName("html");
    [].forEach.call(watchs, function (watch) {
        watch.addEventListener("click", () =>{
            if (html[0].classList.contains("colorBlind")){
                watch.style.borderWidth = "0px";
                watch.style.borderColor = "#fff";
                html[0].classList.remove("colorBlind");
            } else {
                watch.style.border = '4px solid #f00';
                html[0].classList.add("colorBlind");
            }
       });
    });    
</script>
<!-- /Версия для слабовидящих -->
